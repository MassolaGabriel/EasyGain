<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dieta.css">
</head>

<body class="bg-dark text-white">
    <div class=" container position-absolute top-50 start-50 translate-middle w-100 p-3 h-100 d-inline-block ">
        <button id="back-to-easygain" class=" btn btn-outline-light">X</button>
        <div class="progress" style="margin-top: 40px;">
            <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div style="margin-top: 20px;">
            <ul class="custom-list">
                <li class="bg-dark">Carboidrato ()</li>
                <li class="bg-dark">Proteína ()</li>
                <li class="bg-dark">Gordura ()</li>
            </ul>
        </div>
        <div>
            <div class="d-grid gap-2 col-10 mx-auto position-absolute bottom-0 start-50 translate-middle"
                style="margin-bottom: 170px;">
                <button id="reset-meals" class="btn btn-outline-danger">Reiniciar Refeições</button>
            </div>
            <div class="d-grid gap-2 col-10 mx-auto position-absolute bottom-0 start-50 translate-middle"
                style="margin-bottom: 100px;">
                <a href="montardieta.html" class="btn btn-outline-light" type="button">Como montar sua dieta?</a>
            </div>
            <div class="dieta d-grid gap-2 col-10 mx-auto position-absolute bottom-0 start-50 translate-middle-x"
                style="margin-bottom: 50px;">
                <a href="refeicao.html" class="btn btn-outline-warning">Informar refeição</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
