<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu 1RM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="rmcalc.css">
</head>

<body class="bg-dark text-white">
    <div class=" container position-absolute top-50 start-50 translate-middle w-100 p-3 h-100 d-inline-block ">
        <h1>Quantos kg consigo levantar?</h1>
        <p>Saber quantos kgs você pode levantar realizando, uma única repetição uma ferramenta muito util para aquelas
            que buscam ganhar força.</p>
        <h2>Vamos descobrir:</h2>
        <p>Use suas séries do treino anterior para realizar o cálculo:</p>

        <div class="w-auto p-3">
            <div class="input-group mb-3 w-75 mx-auto">
                <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default">Peso (kg)</span>
                <input type="number" class="form-control bg-dark text-light" id="peso" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="Digite o peso levantado">
            </div>
            <div class="input-group mb-3 w-75 mx-auto">
                <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default">Repetições</span>
                <input type="number" class="form-control bg-dark text-light" id="series" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="Digite o número de repetições">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" id="calcular" class="btn btn-outline-warning w-50">Calcular</button>
            </div>
        </div>
        <div class="mt-4 text-center">
            <h3 id="resultado" class="text-warning"></h3>
        </div>
    <script src="rmcalc.js"></script>
</body>

</html>
