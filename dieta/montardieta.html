<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como montar sua dieta?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>

<body class="bg-dark text-white">
    <div class=" container position-absolute top-50 start-50 translate-middle w-100 p-3 h-100 d-inline-block ">
        <div>
            <h1 class="titulo">Como montar a dieta?</h1>
            <p class="descricao">Para montarmos uma dieta para alcançar seus objetivos teremos que realizar alguns
                cálculos.</p>
        </div>

        <div>
            <div class="sexo ">
                <p>Sexo:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoMulher" value="Mulher" checked>
                    <label class="form-check-label" for="sexoMulher">Mulher</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoHomem" value="Homem">
                    <label class="form-check-label" for="sexoHomem">Homem</label>
                </div>
            </div>
            <div class="infos">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-dark text-light" id="peso-label">Peso(kg)</span>
                    <input type="text" class="form-control bg-dark text-light" id="peso" aria-label="Peso">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-dark text-light" id="altura-label">Altura(cm)</span>
                    <input type="text" class="form-control bg-dark text-light" id="altura" aria-label="Altura">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-dark text-light" id="idade-label">Idade</span>
                    <input type="text" class="form-control bg-dark text-light" id="idade" aria-label="Idade">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text bg-dark text-light" for="atividade">Nível de atividade</label>
                    <select class="form-select bg-dark text-light" id="atividade">
                        <option value="1">Sedentário</option>
                        <option value="2">Ligeiramente ativo</option>
                        <option value="3">Moderadamente ativo</option>
                        <option value="4">Muito ativo</option>
                        <option value="5">Extremamente ativo</option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2 col-11 position-absolute start-50 translate-middle-x" style="margin-top: 30px;">
                <button type="button" class="calc btn btn-outline-warning" id="calcular">Calcular</button>
            </div>
            <div id="resultado" class="kcal"></div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="montardieta.js"></script>
</body>

</html>
